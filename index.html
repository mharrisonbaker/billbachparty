<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="billbachparty/styles.css">
</head>
<body>
    <div class="banner">
        <div id="countdown">
            <p id="timer"></p>
        </div>
        <div class="content">
            <h1>Counting Down to a Momentous Celebration</h1>
            <p class="subtext">Join us as we tick towards a night of destiny — where every second counts towards the celebration of a lifetime.</p>
            <p class="quote">"Every second is a step towards our shared destiny — Amor Fati."</p>
            <button onclick="location.href='details.html';">Learn More</button>
        </div>
    </div>

    <div id="email-dialog" class="dialog">
      <div class="dialog-content">
        <h2>Enter your email</h2>
        <input type="email" id="email-input" placeholder="Enter your email">
        <button id="email-submit">Submit</button>
      </div>
    </div>
    <script src="billbachparty/script.js"></script>
</body>
</html>
